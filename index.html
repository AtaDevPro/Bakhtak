<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Bakhtak</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">بازیکن ۱</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">امتیاز فعلی</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">بازیکن ۲</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">امتیاز فعلی</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
    </main>

    <img src="dice-6.png" alt="roll dice umber 6" class="dice" />
    <button class="btn btn--new">🔄 بازی جدید</button>
    <button class="btn btn--roll">🎲 تاس بنداز</button>
    <button class="btn btn--hold">📥 ثبت امتیاز</button>

    <script src="script.js"></script>
  </body>
</html>
